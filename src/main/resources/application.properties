# ===================================
# WebUntis API - Spring Boot Configuration
# ===================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=webuntis-api

# ===================================
# File Upload Configuration
# ===================================
# Multipart File Upload für QR-Code Bilder
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Temporäres Upload-Verzeichnis
spring.servlet.multipart.location=${java.io.tmpdir}

# ===================================
# Logging Configuration
# ===================================
# Root Logging Level
logging.level.root=INFO

# Application Logging
logging.level.de.c7h12.webuntis=DEBUG

# Spring Framework Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# HTTP Request/Response Logging (optional)
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log File (optional)
# logging.file.name=logs/webuntis-api.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ===================================
# CORS Configuration
# ===================================
# Für n8n und Frontend-Integration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ===================================
# Jackson JSON Configuration
# ===================================
# JSON Serialization
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Date Format
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.time-zone=Europe/Berlin

# ===================================
# HTTP Configuration
# ===================================
# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ===================================
# Actuator Configuration (Health Checks)
# ===================================
# Actuator Endpoints aktivieren
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===================================
# Error Handling
# ===================================
# Exception Details in Response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================
# WebUntis Client Configuration (Optional)
# ===================================
# Default Timeouts für HTTP Requests
# webuntis.client.connect-timeout=5000
# webuntis.client.read-timeout=10000

# ===================================
# Development Settings
# ===================================
# Nur für Entwicklung - in Produktion auf 'false' setzen!
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===================================
# Production Settings (auskommentiert)
# ===================================
# Für Production diese Settings aktivieren:
# server.port=8443
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your-password
# server.ssl.key-store-type=PKCS12
# logging.level.de.c7h12.webuntis=INFO